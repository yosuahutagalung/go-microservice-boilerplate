version: "2"
sql:
  - engine: "postgresql"
    schema: "internal/data/migrations"
    queries: "internal/data/queries"
    gen:
      go:
        package: "db"
        out: "internal/data/db"
        emit_json_tags: true
        emit_interface: true
        emit_empty_slices: true
        emit_prepared_queries: false